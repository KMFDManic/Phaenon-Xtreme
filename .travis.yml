matrix:
  include:

    # linux gcc
    - os: linux
      dist: jammy
      sudo: required
      compiler: gcc
      env:
       - QT_BASE=511
      addons:
       apt:
         update: true
         packages:
            - cmake
            - qt5-default
            - libqt5multimedia5
            - libqt5opengl5-dev
            - libsdl2-dev

env:
  global:
    - MAKEFLAGS="-j 16"

language: cpp

sudo: false

before_install:
  # only build the first port if running a coverity scan. otherwise coverity will attempt to analyze all the builds
  - cd yabause
  - mkdir build
  - cd build

script:
  - cmake ..
  - make
  - make DESTDIR=../install install

before_deploy:
  # Set up git user name and tag this commit
  - cd ../install/
  - zip -r ../kronos_ubuntu.zip .
  - cd ..
  - git config --local user.name "Francois CARON"
  - git config --local user.email "francois.caron.perso@gmail.com"

deploy:
  provider: releases
  api_key: 
    secure: ""
  file: "kronos_ubuntu.zip"
  skip_cleanup: true
  on:
    tags: true

